services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Mfc\Picturecredits\:
    resource: '../Classes/'
    exclude:
      - '../Classes/Domain/Model/'
      - '../Classes/Domain/Types/'
  Mfc\Picturecredits\EventListener\AddMandatoryEvaluation:
    tags:
      - name: event.listener
        identifier: 'mandatory-eval'
        event: TYPO3\CMS\Backend\Controller\Event\AfterFormEnginePageInitializedEvent
